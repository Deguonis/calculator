<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="calculator">
		<div class="display">
			<input type="text" id="display" disabled>
		</div>
		<div class="buttons">
			<button class="square clear">Clear</button>
			<button class="wide back">Backspace</button>
			<button class="square operator">/</button>
			<button class="square number">7</button>
			<button class="square number">8</button>
			<button class="square number">9</button>
			<button class="square operator">*</button>
			<button class="square number">4</button>
			<button class="square number">5</button>
			<button class="square number">6</button>
			<button class="square operator">-</button>
			<button class="square number">1</button>
			<button class="square number">2</button>
			<button class="square number">3</button>
			<button class="square operator">+</button>
			<button class="square number">0</button>
			<button class="square">.</button>
			<button id="equal" class="wide">=</button>
		</div>
	</div>


	<script type="text/javascript" src="script.js"></script>
</body>
</html>
